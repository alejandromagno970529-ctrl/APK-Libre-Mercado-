name: libre_mercado_final_app
description: "Aplicación de mercado libre hiperlocal para Cuba"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI y Material Design
  flutter_emoji: ^2.5.1
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  badges: ^3.1.1
  shimmer: ^3.0.0
  dotted_border: ^3.1.0
  pull_to_refresh: ^2.0.0
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # SUPABASE
  supabase_flutter: ^2.10.0
  
  # GESTIÓN DE IMÁGENES
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  
  # UBICACIÓN Y MAPAS
  geolocator: ^11.0.0
  geocoding: ^2.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # UTILIDADES
  http: ^1.2.0
  permission_handler: ^11.3.0
  intl: ^0.20.0  # ✅ NECESARIO PARA FORMATEAR FECHAS
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  
  # AUDIO
  audioplayers: ^5.2.1
  open_file: ^3.3.2
  path: ^1.9.0
  
  # CHAT Y ESTADO
  stream_transform: ^2.1.0
  equatable: ^2.0.5
  collection: ^1.18.0
  meta: ^1.11.0
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/